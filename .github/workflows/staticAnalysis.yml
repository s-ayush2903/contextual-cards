name: static-analysis

on:
  push:

jobs:
  build-app:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: "11"

      - name: Spotless Check
        run: ./gradlew spotlessApply
